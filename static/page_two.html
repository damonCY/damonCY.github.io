<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <meta http-equiv="cache-control" content="no-cache">
</head>
<body>
<h1>page_two.html</h1>
<input type="button" value="back" id="back">
<input type="button" value="sendMessageToQucikapp" id="send">
<h2></h2>
<script>
  window.addEventListener('load', function () {
    var system = system || window
    system.onmessage = function (data) {
      document.body.querySelector('h2').innerHTML = data
    }
    document.body.querySelector('#back').addEventListener('click', function () {
      window.history.back()
    });
    document.body.querySelector('#send').addEventListener('click', sendMsg);
    function getTime() {
      var time = new Date()
      var H = time.getHours();
      var m = time.getMinutes();
      var s = time.getSeconds();
      return H + ':' + m + ':' + s;
    }
    function sendMsg() {
      var date = getTime();
      system.postMessage('This messages from page_two.html(' + date + ')')
    }
  })
</script>
</body>
</html>
