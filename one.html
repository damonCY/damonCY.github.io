<html>
<head>
  <meta charset="utf-8">
  <meta content="width=device-width,initial-scale=1" name="viewport">
</head>
<body>
<h1>one.html</h1>
<a href="http://10.232.29.222:3000/public/two.html">two.page</a>
<input type="button" value="sendMessageToQucikapp" onclick="sendMsg">
<h2></h2>
<script>
  window.addEventListener('load', function(){
    system.onmessage = function(data){
      document.body.querySelector('h2').innerHTML = data
    }
    document.body.querySelector('input').addEventListener('click', sendMsg);
    function getTime () {
      var time = new Date()
      var H = time.getHours();
      var m = time.getMinutes();
      var s = time.getSeconds();
      return H + ':' + m + ':' + s;
    }
    function sendMsg () {
      var date = getTime();
      system.postMessage('This messages from one.html(' + date + ')')
    }
  })
</script>
</body>
</html>
